<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskShift - Gestão Visual de Tarefas</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container py-4">
    <header class="d-flex flex-column align-items-center gap-1">
        <img src="assets/taskshift-logo-animada.svg" alt="Logo TaskShift" width="300" style="flex-shrink: 0;" />
        <small class="text-muted" style="font-weight: 500; font-size: 0.875rem;">Gestão Visual de Tarefas</small>
    </header>
    <main>
    <div id="mensagem" class="mensagem mb-3"></div>

    <!-- Nota explicativa -->
    <div class="alert py-2 px-3 mb-3" role="note" style="font-size: 0.9rem;">
        Preencha o título e a descrição da tarefa, depois clique em <strong>Adicionar</strong> para criar sua tarefa no quadro.
    </div>

    <div class="row g-4">
        <!-- Coluna do formulário -->
        <div class="col-md-4">
        <form id="formTarefa" class="card p-3 shadow-sm" aria-label="Formulário para adicionar nova tarefa">
            <div class="mb-2">
            <input type="text" id="tituloInput" class="form-control" placeholder="Título da tarefa" aria-required="true" />
            </div>
            <div class="mb-3">
            <textarea id="descricaoInput" class="form-control" placeholder="Descrição..." rows="5" style="resize: none"></textarea>
            </div>
            <div class="text-end">
            <button type="button" id="addTaskButton" class="btn btn-secondary btn-sm" aria-label="Adicionar tarefa">
                <i class="fas fa-plus me-1"></i> Adicionar
            </button>
            </div>
        </form>
        </div>

        <!-- Coluna das 3 listas -->
        <div class="col-md-8">
        <section id="taskBoards" class="row g-3" aria-label="Quadro de tarefas Kanban">
            <article class="col-md-4" aria-labelledby="afazer-label">
            <div class="card shadow-sm">
                <header class="card-header bg-danger text-white" id="afazer-label" role="heading" aria-level="2">A Fazer</header>
                <div class="card-body" id="lista-afazer" role="list"></div>
            </div>
            </article>
            <article class="col-md-4" aria-labelledby="progresso-label">
            <div class="card shadow-sm">
                <header class="card-header bg-warning text-white" id="progresso-label" role="heading" aria-level="2">Em Progresso</header>
                <div class="card-body" id="lista-progresso" role="list"></div>
            </div>
            </article>
            <article class="col-md-4" aria-labelledby="concluido-label">
            <div class="card shadow-sm">
                <header class="card-header bg-success text-white" id="concluido-label" role="heading" aria-level="2">Concluído</header>
                <div class="card-body" id="lista-concluido" role="list"></div>
            </div>
            </article>
        </section>
        </div>
    </div>
    </main>
  </div>

  <!-- Modal de Edição -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true" aria-labelledby="modalEditarLabel" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
            <header class="modal-header">
            <h5 class="modal-title" id="modalEditarLabel">Editar Tarefa</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </header>
            <div class="modal-body">
            <input id="editTitulo" class="form-control mb-2" placeholder="Título" aria-label="Título da tarefa editada" />
            <textarea id="editDescricao" class="form-control" placeholder="Descrição" aria-label="Descrição da tarefa editada"></textarea>
            </div>
            <footer class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="salvarEdicao()" aria-label="Salvar edição da tarefa">Salvar</button>
            </footer>
        </div>
        </div>
    </div>

  <footer class="text-center text-muted py-3 mt-4 border-top" style="font-size: 0.85rem; background: #f8f9fa;">
    Implementado por Gabrielle Ulisses | Todos os direitos reservados &copy; 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
